<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting App - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Accounting App</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:underline"><i class="fas fa-home mr-1"></i> Dashboard</a></li>
                    <li><a href="add.html" class="hover:underline"><i class="fas fa-plus mr-1"></i> Add</a></li>
                    <li><a href="list.html" class="hover:underline"><i class="fas fa-list mr-1"></i> List</a></li>
                    <li><a href="settings.html" class="hover:underline"><i class="fas fa-cog mr-1"></i> Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Financial Summary</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="text-gray-500">Total Income</h3>
                    <p class="text-2xl font-bold text-green-600" id="total-income">$0.00</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="text-gray-500">Total Expenses</h3>
                    <p class="text-2xl font-bold text-red-600" id="total-expense">$0.00</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="text-gray-500">Balance</h3>
                    <p class="text-2xl font-bold text-blue-600" id="balance">$0.00</p>
                </div>
            </div>
        </section>

        <section>
            <h2 class="text-xl font-semibold mb-4">Monthly Overview</h2>
            <div class="bg-white p-4 rounded-lg shadow">
                <canvas id="monthlyChart" height="300"></canvas>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>Â© 2023 Accounting App. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
